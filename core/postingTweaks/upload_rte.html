<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
   <head>
      <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
      <meta http-equiv="x-dns-prefetch-control" content="off"/>
      <meta http-equiv="X-UA-Compatible" content="IE=EmulateIE7"/>
      <script type="text/javascript" src="../../extension.js"></script>
      <script type="text/javascript" src="uploader.js"></script>
      <style type="text/css">#upload_image_form { display: none; }</style>
   </head>
   <body class="MissingE" style="background-color:transparent; margin:0px; padding:0px; overflow:hidden;">
      <form method="post" enctype="multipart/form-data" id="upload_image_form" action="http://www.tumblr.com/upload/image?from_assets">
         <input type="hidden" id="form_key" name="form_key" value="FORMKEY"/>
         <div id="controls">
            <input type="hidden" name="domain" value="data"/>
            <div style="font:normal 11px 'Lucida Grande',Verdana; color:#aaa;
                        text-decoration:none; cursor:pointer; position:absolute;
                        right:0px; top:0px; height:16px; line-height:16px;">+ Upload photo</div>
         </div>
         <div style="position:absolute; right:0px; top:0px; width:100px; height:24px;
                     filter:alpha(opacity=0); -moz-opacity:0; opacity:0; overflow:hidden;">
            <input type="file" id="image" name="image" style="cursor:pointer; height:24px; position:absolute;right:0px; top:0px;" />
         </div>
         <img src="http://assets.tumblr.com/images/bookmarklet_loader.gif" id="loader" style="display:none; width:16px;
                   height:16px; position:absolute; top:0px; right:0px;"/>
      </form>
   </body>
</html>
